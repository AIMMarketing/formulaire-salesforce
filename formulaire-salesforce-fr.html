
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de contact AIM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #2c2c2c;
      font-family: sans-serif;
      color: white;
      padding: 20px;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
      background-color: #e0e0e0;
      color: black;
    }
    .form-row {
      display: flex;
      gap: 20px;
    }
    .form-row > div {
      flex: 1;
    }
    button {
      margin-top: 20px;
      background-color: red;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    <input type="hidden" name="oid" value="00DG1000002aclZ">
    <input type="hidden" name="lead_source" value="Web-To-lead">
    <input type="hidden" name="00NON000001O8E0" value="French">

    <div class="form-row">
      <div>
        <label for="first_name">Prénom *</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div>
        <label for="last_name">Nom *</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Téléphone *</label>
        <input type="text" id="phone" name="phone" required>
      </div>
    </div>

    <label for="00NON000001O8E7">Type de Client</label>
    <select id="00NON000001O8E7" name="00NON000001O8E7">
      <option value="">Type de Client</option>
      <option value="Dealer">Commerçant</option>
      <option value="Industrial">Industriel</option>
      <option value="Retail">Individu</option>
    </select>

    <label for="company">Entreprise *</label>
    <input type="text" id="company" name="company" required>

    <label for="00NG1000008CoSf">Type de demande</label>
    <select id="00NG1000008CoSf" name="00NG1000008CoSf">
      <option value="">Type de demande</option>
      <option value="Nearest site">Je cherche le site le plus proche</option>
      <option value="Metal inquiry">J'ai des articles en métal, acceptez-vous ?</option>
      <option value="Large quantity">J'ai une grande quantité de métal à recycler</option>
      <option value="Sell vehicle">Je veux vendre mon véhicule en fin de vie</option>
      <option value="Catalytic price">Prix d’un catalyseur</option>
      <option value="Quote">Je veux une soumission</option>
      <option value="Rental service">Service de location de conteneur</option>
      <option value="Pickup">Ramassage de conteneur</option>
      <option value="CRV">Recyclage de contenants CRV</option>
      <option value="Buy material">Je veux acheter vos matériaux</option>
      <option value="Admin">Demande administrative</option>
      <option value="Construction">Conteneur pour chantier (bois, bardeaux...)</option>
      <option value="Other">Autre</option>
    </select>

    <div class="form-row">
      <div>
        <label for="country_code">Pays</label>
        <select id="country_code" name="country_code" onchange="updateStates()">
          <option value="">Pays</option>
          <option value="CA">Canada</option>
          <option value="US">États-Unis</option>
          <option value="MX">Mexique</option>
        </select>
      </div>
      <div>
        <label for="state_code">Région / État / Province</label>
        <select id="state_code" name="state_code"></select>
      </div>
    </div>

    <label for="city">Ville</label>
    <input type="text" id="city" name="city">

    <label for="street">Rue</label>
    <input type="text" id="street" name="street">

    <label for="zip">Code Postal</label>
    <input type="text" id="zip" name="zip">

    <label for="00NG1000008Cpa1">Message</label>
    <textarea id="00NG1000008Cpa1" name="00NG1000008Cpa1" rows="4" placeholder="Ajouter votre message ici"></textarea>

    <label>
      <input type="checkbox" name="emailOptOut" value="1">
      Souhaitez-vous être informé des dernières nouvelles d'AIM, comme les prix, les concours et les promotions?
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    function updateStates() {
      const states = {
        CA: [
          "AB|Alberta","BC|Colombie-Britannique","MB|Manitoba","NB|Nouveau-Brunswick","NL|Terre-Neuve-et-Labrador",
          "NS|Nouvelle-Écosse","NT|Territoires du Nord-Ouest","NU|Nunavut","ON|Ontario","PE|Île-du-Prince-Édouard",
          "QC|Québec","SK|Saskatchewan","YT|Yukon"
        ],
        US: [
          "AL|Alabama","AK|Alaska","AZ|Arizona","AR|Arkansas","CA|Californie","CO|Colorado","CT|Connecticut",
          "DE|Delaware","FL|Floride","GA|Géorgie","HI|Hawaï","ID|Idaho","IL|Illinois","IN|Indiana","IA|Iowa",
          "KS|Kansas","KY|Kentucky","LA|Louisiane","ME|Maine","MD|Maryland","MA|Massachusetts","MI|Michigan",
          "MN|Minnesota","MS|Mississippi","MO|Missouri","MT|Montana","NE|Nebraska","NV|Nevada","NH|New Hampshire",
          "NJ|New Jersey","NM|New Mexico","NY|New York","NC|North Carolina","ND|North Dakota","OH|Ohio",
          "OK|Oklahoma","OR|Oregon","PA|Pennsylvania","RI|Rhode Island","SC|South Carolina","SD|South Dakota",
          "TN|Tennessee","TX|Texas","UT|Utah","VT|Vermont","VA|Virginia","WA|Washington","WV|West Virginia",
          "WI|Wisconsin","WY|Wyoming"
        ],
        MX: [
          "AG|Aguascalientes","BC|Baja California","BS|Baja California Sur","CH|Chihuahua","CL|Colima",
          "CM|Campeche","CO|Coahuila","CS|Chiapas","DF|Ciudad de México","DG|Durango","GT|Guanajuato","GR|Guerrero",
          "HG|Hidalgo","JA|Jalisco","EM|Estado de México","MI|Michoacán","MO|Morelos","NA|Nayarit","NL|Nuevo León",
          "OA|Oaxaca","PU|Puebla","QE|Querétaro","QR|Quintana Roo","SL|San Luis Potosí","SI|Sinaloa","SO|Sonora",
          "TB|Tabasco","TL|Tlaxcala","TM|Tamaulipas","VE|Veracruz","YU|Yucatán","ZA|Zacatecas"
        ]
      };
      const country = document.getElementById("country_code").value;
      const stateSelect = document.getElementById("state_code");
      const list = states[country] || [];
      stateSelect.innerHTML = "";
      list.forEach(function(item) {
        const [val, label] = item.split("|");
        const opt = document.createElement("option");
        opt.value = val;
        opt.text = label;
        stateSelect.appendChild(opt);
      });
    }
  </script>
</body>
</html>
